<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link href="../css/all.min.css" rel="stylesheet" />

    <!-- Tailwind File -->
    <link href="../css/output.css" rel="stylesheet" />

    <!-- Page Title -->
    <title>Examini</title>
  </head>

  <body>
    <main>
      <section
        class="flex justify-center items-center bg-linear-to-br from-blue-50 dark:from-gray-900 to-indigo-100 dark:to-gray-800 p-4 min-h-screen transition-colors duration-300"
      >
        <div class="bg-white shadow-2xl p-8 rounded-2xl w-full max-w-lg">
          <span
            class="flex justify-center items-center bg-linear-to-br from-blue-500 to-indigo-600 mx-auto mb-6 rounded-full w-20 h-20 text-white"
          >
            <i class="fa-right-to-bracket fa-solid fa-2xl"></i>
          </span>
          <h1
            class="mb-8 text-gray-800 dark:text-white md:text-2xl text-center transition-colors duration-300"
          >
            Login
          </h1>
          <form
            id="sign-in-form"
            autocomplete="off"
            novalidate
            class="flex flex-col space-y-5"
          >
            <label class="flex flex-col gap-2" for="email">
              Email Address
              <input
                class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500"
                type="email"
                name="email"
                id="email"
              />
              <p
                class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 text-sm email"
              >
                test test test test test test tes
              </p>
            </label>
            <label class="flex flex-col gap-2" for="password">
              Password
              <div class="relative">
                <input
                  class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 w-full text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500"
                  type="password"
                  name="password"
                  id="password"
                />
                <span
                  class="top-1/2 right-0 absolute hover:text-blue-700 transition-colors -translate-1/2 duration-300 cursor-pointer"
                >
                  <i class="fa-solid fa-eye-slash"></i>
                </span>
              </div>
              <p
                class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 text-sm password"
              >
                test test test test test test tes
              </p>
            </label>

            <button
              class="bg-linear-to-r from-blue-500 hover:from-blue-600 to-indigo-600 hover:to-indigo-700 py-3 focus:border-transparent rounded-lg outline-0 focus:ring-2 focus:ring-blue-600 text-white transition-all duration-300 cursor-pointer"
            >
              Sign In
            </button>
          </form>
          <div class="mt-6 text-gray-600 dark:text-gray-400 text-center">
            <p>
              Don't have an account?
              <a
                class="outline-0 focus:ring-2 focus:ring-blue-600 font-medium text-blue-500 hover:text-blue-600 transition-colors duration-300 cursor-pointer"
                href="../sing-up.html"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
