<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link href="../css/all.min.css" rel="stylesheet" />

  <!-- Tailwind File -->
  <link href="../css/output.css" rel="stylesheet" />

  <!-- Page Title -->
  <title>Examini - Home Page</title>

  <!-- Guard -->
  <script>
    const currUser = localStorage.getItem("currUser");
    if (!currUser) {
      console.error('You have to sign in. ❗❗❗');
      location.href = "./sign-in.html";
    }
  </script>
</head>

<body
  class="bg-linear-to-br from-gray-50 dark:from-gray-900 to-blue-50 dark:to-gray-800 h-full min-h-screen transition-colors duration-300">
  <!-- Start Header -->

  <script src="../js/utils/header.js" type="module"></script>

  <!-- End Header -->


  <main id="main-container" data-exam-status="not-started" class="group mx-5 md:mx-42 px-4 py-12">
    <div class="mb-12">
      <h1 id="welcome-user-first-name" class="mb-4 text-[#1E2939] dark:text-white text-2xl text-center">Welcome bla</h1>
      <p class="text-[#4A5565] text-[16px] dark:text-[#99A1AF] text-center">Exam Information</p>
    </div>
    <div
      class="hidden group-data-[exam-status=finished]:flex flex-col justify-center items-center gap-4 bg-linear-to-r from-green-500 to-emerald-600 shadow-2xl mb-8 p-8 rounded-2xl">
      <div class="flex justify-center items-center text-white text-7xl">
        <i class="fa-regular fa-circle-check"></i>
      </div>
      <p class="text-white text-base">Exam Completed!</p>
      <h2 id="score" class="text-white text-2xl">Your score: 80%</h2>
      <div class="flex justify-between">
        <a href="./results.html"
          class="bg-white shadow-lg hover:shadow-xl px-4 sm:px-6 py-2 sm:py-3 rounded-lg text-green-600 text-base hover:scale-105 transition-all duration-300 cursor-pointer">
          View results
        </a>
      </div>
    </div>

    <div
      class="flex flex-col bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden transition-colors duration-300">
      <div class="flex bg-linear-to-r from-blue-500 to-indigo-600 p-8 sm:p-8 text-white">
        <div class="flex flex-wrap items-center gap-4">
          <div class="flex justify-center items-center bg-white bg-opacity-20 rounded-full w-12 sm:w-16 h-12 sm:h-16">
            <i class="text-blue-500 text-4xl fa-solid fa-globe"></i>
          </div>
          <div class="flex flex-col gap-2">
            <h2 id="exam-title" class="text-base">General Knowledge Exam</h2>
            <p id="exam-description" class="font-thin text-[#DBEAFE] text-sm">Test your knowledge with 10 multiple
              choice questions</p>
          </div>
        </div>
      </div>
      <div class="p-8">
        <div class="flex flex-wrap justify-between items-center gap-5 mb-8">
          <div
            class="flex gap-3 bg-linear-to-br from-purple-50 dark:from-purple-900 to-purple-100 dark:to-purple-800 p-4 rounded-xl transition-all duration-300 grow">
            <div class="flex justify-center items-center bg-purple-500 rounded-full w-12 h-12">
              <i class="text-white text-2xl fa-regular fa-clock"></i>
            </div>
            <div class="flex flex-col gap-1">
              <p class="text-[#4A5565] dark:text-[#99A1AF] text-sm">Duration: 20 minutes</p>
              <p class="text-[#1E2939] dark:text-white text-base">20 min</p>
            </div>
          </div>
          <div
            class="flex gap-3 bg-linear-to-br from-pink-50 dark:from-pink-900 to-pink-100 dark:to-pink-800 p-4 rounded-xl transition-all duration-300 grow">
            <div class="flex justify-center items-center bg-pink-500 rounded-full w-12 h-12">
              <i class="text-white text-2xl fa-solid fa-clipboard-question"></i>
            </div>
            <div class="flex flex-col gap-1">
              <p class="text-[#4A5565] dark:text-[#99A1AF] text-sm">Questions: 10</p>
              <p class="text-[#1E2939] dark:text-white text-base">10</p>
            </div>
          </div>
          <div
            class="flex gap-3 bg-linear-to-br from-green-50 dark:from-green-900 to-green-100 dark:to-green-800 p-4 rounded-xl transition-all duration-300 grow">
            <div class="flex justify-center items-center bg-green-500 rounded-full w-12 h-12">
              <i class="text-white text-2xl fa-solid fa-award"></i>
            </div>
            <div class="flex flex-col gap-1">
              <p class="text-[#4A5565] dark:text-[#99A1AF] text-sm">Passing Score: 70%</p>
              <p class="text-[#1E2939] dark:text-white text-base">70%</p>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 dark:bg-gray-700 mb-6 p-4 rounded-xl transition-colors duration-300">
          <p class="mb-1 text-gray-600 dark:text-gray-400">Status</p>
          <div class="flex items-center gap-2">
            <div
              class="group-data-[exam-status=finished]:bg-green-400 group-data-[exam-status=in-progress]:bg-amber-400 group-data-[exam-status=not-started]:bg-gray-400 rounded-full w-3 h-3">
            </div>
            <p class="hidden group-data-[exam-status=not-started]:block text-gray-800 dark:text-white">Not Started</p>
            <p class="hidden group-data-[exam-status=in-progress]:block text-gray-800 dark:text-white">In Progress</p>
            <p class="hidden group-data-[exam-status=finished]:block text-gray-800 dark:text-white">Finished</p>
          </div>
        </div>
        <button id="start-exam-now-btn"
          class="group-data-[exam-status=finished]:hidden flex justify-center items-center gap-3 bg-linear-to-r from-blue-500 hover:from-blue-600 to-indigo-600 hover:to-indigo-700 shadow-lg hover:shadow-xl py-4 rounded-xl w-full text-white hover:scale-101 transition-all duration-300 cursor-pointer">
          <i class="fa-regular fa-circle-play"></i>
          Start Now
        </button>
      </div>
    </div>
  </main>

  <!-- Home Rendering -->
  <script src="../js/home.js" type="module"></script>

  <script src="../js/utils/theme-toggle.js" type="module"></script>
</body>

</html>
