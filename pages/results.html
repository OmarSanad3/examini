<!DOCTYPE html>
<html lang="en" class="dark" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link href="../css/all.min.css" rel="stylesheet" />

  <!-- Tailwind File -->
  <link href="../css/output.css" rel="stylesheet" />

  <!-- Page Title -->
  <title>Examini - Results</title>
</head>

<body
  class="bg-linear-to-br from-gray-50 dark:from-gray-900 to-blue-50 dark:to-gray-800 h-full min-h-screen transition-colors duration-300">
  <header>
    <div
      class="flex md:flex-row flex-col flex-wrap justify-center md:justify-between items-center gap-5 bg-white dark:bg-gray-800 shadow-md md:mx-4 p-4 transition-colors duration-300">
      <div class="flex gap-4">
        <div class="flex rounded-full w-10 h-10 overflow-hidden">
          <img class="w-full h-full object-cover" src="../assets/avatar-2.jpg" alt="avatar">
        </div>
        <div class="flex flex-col">
          <p class="text-[#1E2939] dark:text-white">Omar Sanad</p>
          <p class="text-[#6A7282] dark:text-[#99A1AF]">omarmohamedsanad3@gmai...</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button
          class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 p-2 rounded-lg text-gray-800 dark:text-white text-base hover:scale-110 transition-all duration-300 cursor-pointer">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button
          class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 p-2 rounded-lg text-gray-800 dark:text-white text-base hover:scale-110 transition-all duration-300 cursor-pointer">
          <i class="fa-solid fa-globe"></i> AR
        </button>
        <button
          class="bg-red-100 hover:bg-red-200 dark:bg-red-900 dark:hover:bg-red-800 p-2 rounded-lg text-red-600 dark:text-red-300 text-base hover:scale-110 transition-all duration-300 cursor-pointer">
          <i class="fa-arrow-right-from-bracket fa-solid"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="mx-5 md:mx-42 px-4 py-12">
    <div id="results-container" data-status="fail"
      class="group flex flex-col justify-center items-center gap-4 bg-linear-to-r data-[status=fail]:from-red-500 data-[status=success]:from-green-500 data-[status=fail]:to-pink-600 data-[status=success]:to-emerald-600 shadow-2xl mb-8 p-8 rounded-2xl">
      <div class="flex justify-center items-center text-white text-7xl">
        <i class="fa-solid fa-trophy"></i>
      </div>
      <p id="student-status" class="text-white text-base">Passed</p>
      <h2 id="total-score" class="text-white text-6xl">80%</h2>
      <div class="flex gap-5 group-data-[status=fail]:text-red-600 group-data-[status=success]:text-green-600">
        <div class="flex flex-col justify-center items-center gap-2 bg-white px-4 md:px-12 py-4 rounded-xl text-center">
          <i class="text-4xl fa-regular fa-circle-check"></i>
          <p class="text-sm">Correct Questions</p>
          <p id="num-of-correct-answers" class="text-2xl">8</p>
        </div>
        <div class="flex flex-col justify-center items-center gap-2 bg-white px-4 md:px-12 py-4 rounded-xl text-center">
          <i class="text-4xl fa-regular fa-circle-xmark"></i>
          <p class="text-sm">Wrong Questions</p>
          <p id="num-of-wrong-answers" class="text-2xl">2</p>
        </div>
      </div>
      <div class="flex justify-between">
        <a href="./results.html"
          class="group-data-[status=fail]:hidden group-data-[status=success]:flex justify-center items-center gap-3 bg-white shadow-lg hover:shadow-xl px-4 sm:px-6 py-2 sm:py-3 rounded-lg text-green-600 text-base hover:scale-105 transition-all duration-300 cursor-pointer">
          <i class="fa-solid fa-award"></i>
          Get Certificate
        </a>
      </div>
    </div>
    <div id="review-answers"
      class="flex flex-col gap-6 bg-white dark:bg-gray-800 shadow-2xl mb-6 sm:mb-8 p-6 sm:p-8 rounded-2xl transition-colors duration-300">
      <h2 class="text-gray-800 dark:text-white text-base">Review Answers:</h2>
    </div>
    <a
      href="home.html"
      class="flex justify-center items-center gap-3 bg-linear-to-r from-blue-500 hover:from-blue-600 to-indigo-600 hover:to-indigo-700 shadow-lg hover:shadow-xl py-4 rounded-xl w-full text-white hover:scale-101 transition-all duration-300 cursor-pointer">
      <i class="fa-solid fa-house"></i>
      Back to home
    </a>
  </main>

  <script src="../js/results.js" type="module"></script>
</body>

</html>
