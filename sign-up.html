<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link href="./css/all.min.css" rel="stylesheet" />

    <!-- Tailwind File -->
    <link href="./css/output.css" rel="stylesheet" />

    <!-- Page Title -->
    <title>Examini</title>

  <!-- Guard -->
  <script>
    const currUser = localStorage.getItem("currUser");
    if (currUser) {
      console.error('You are already signed in❗❗❗');
      location.href = "./pages/home.html";
    }
  </script>
  </head>

  <body>
    <main>
      <section

        <div

          >
            <i class="fa-regular fa-user fa-2xl"></i>
          </span>
          <h1
            class="mb-8 text-gray-800 dark:text-white md:text-2xl text-center transition-colors duration-300"
          >
            Register
          </h1>
          <form
            id="register-form"
            class="flex flex-col space-y-5"
            autocomplete="off"
            novalidate
          >
            <div
              class="flex md:flex-row flex-col md:space-x-4 space-y-5 md:space-y-0"
            >
              <label
                class="flex flex-col gap-2 text-gray-700 dark:text-gray-300 transition-colors duration-300"
                for="first-name"
              >
                First Name
                <input
                  class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 w-full text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500 focus:dark:caret-white"
                  type="text"
                  name="first-name"
                  id="first-name"
                />
                <p
                  class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 dark:text-red-900 text-sm transition-colors duration-300 first-name"
                >
                  test test test test test test tes
                </p>
              </label>
              <label
                class="flex flex-col gap-2 text-gray-700 dark:text-gray-300 transition-colors duration-300"
                for="last-name"
              >
                Last Name
                <input
                  class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 w-full text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500 focus:dark:caret-white"
                  type="text"
                  name="last-name"
                  id="last-name"
                />
                <p
                  class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 dark:text-red-900 text-sm transition-colors duration-300 last-name"
                >
                  test test test test test test tes
                </p>
              </label>
            </div>
            <label
              class="flex flex-col gap-2 text-gray-700 dark:text-gray-300 transition-colors duration-300"
              for="email"
            >
              Email Address
              <input
                class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500 focus:dark:caret-white"

                name="email"
                id="email"
              />
              <p
                class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 dark:text-red-900 text-sm transition-colors duration-300 email"
              >
                test test test test test test tes
              </p>
            </label>
            <label
              class="flex flex-col gap-2 text-gray-700 dark:text-gray-300 transition-colors duration-300"
              for="password"
            >
              Password

                <input
                  class="bg-white dark:bg-gray-700 px-4 py-3 border border-gray-300 focus:border-transparent dark:border-gray-600 rounded-lg outline-0 focus:ring-2 focus:ring-blue-500 w-full text-gray-900 dark:text-white transition-all duration-300 focus:caret-blue-500 focus:dark:caret-white"

                  name="password"
                  id="password"
                />
                <span
                  class="top-1/2 right-0 absolute hover:text-blue-700 transition-colors -translate-1/2 duration-300 cursor-pointer"

                  <i class="fa-solid fa-eye-slash"></i>
                </span>
              </div>
              <p
                class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 dark:text-red-900 text-sm transition-colors duration-300 password"
              >
                test test test test test test tes
              </p>
            </label>

              for="re-password"

              Re-enter Password

                  name="re-password"
                  id="re-password"
                />
                <span
                  class="top-1/2 right-0 absolute hover:text-blue-700 transition-colors -translate-1/2 duration-300 cursor-pointer"

                  <i class="fa-solid fa-eye-slash"></i>
                </span>
              </div>
              <p
                class="hidden bg-red-50/50 p-2 rounded-md max-w-full font-medium text-red-500 dark:text-red-900 text-sm transition-colors duration-300 re-password"
              >
                test test test test test test tes
              </p>
            </label>
